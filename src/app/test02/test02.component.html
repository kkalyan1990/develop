 <div class="test02">
    <div class="ngdialog ngdialog-theme-default col-xs-12 col-sm-8 col-md-6 col-lg-6">

      <label uib-alert class="alert" *ngFor="let alert of alerts"  aria-live="rude" role="alert"
      [ngClass]="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</label>

      <form class="future-banking" role="form">

        <header class="container-fluid header">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
              <i class="fa fa-credit-card fa-2x"></i>
              <span class="lead header" role="heading" >Send Transfer</span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div class="btn-group" role="group">
                <button class="btn btn-default">
                  <img class="profile-img" alt="profile image">
                  <span id="user-name" aria-live="polite">John Smith</span>
                </button>
                <button class="btn btn-default" aria-live="polite">
                  Sign out
                  <i class="fa fa-sign-out fa-lg"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr/>
            </div>
          </div>
        </header>
        <main>
          <section class="container-fluid" id="account-info" role="heading">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">

                  <h4 role="heading">From</h4>

                  <div class="row bg-gray">
                    <div class="col-xs-6">Account Name:</div>
                    <div class="col-xs-6">Checking</div>
                  </div>
                  <div class="row bg-gray">
                    <div class="col-xs-6">Account Number:</div>
                    <div class="col-xs-6">123456789</div>
                  </div>
                  <div class="row bg-gray">
                    <div class="col-xs-6">Current Balance:</div>
                    <div class="col-xs-6">{{5000 | currency }}</div>
                  </div>

                  <hr/>

                </div>
              </div>
            </div>
          </section>

          <section class="container-fluid" id="transfer-details" role="heading">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">

                  <h4>Transfer details</h4>

                  <div class="row bg-gray">
                    <div class="col-xs-6">
                      <label id="transfer-amount">Amount to transfer:</label>
                    </div>
                    <div class="col-xs-6">
                      <input role="text" class="form-control" type="text" value="{{300 | currency}}">
                    </div>
                  </div>

                  <br/>

                  <div class="row bg-gray">
                    <div class="col-xs-6">
                      <label id="transfer-frequency">Frequency:</label>
                    </div>
                    <div class="col-xs-6">
                      <select class="form-control">
                      <optgroup>
                        <option>Every day</option>
                        <option>Weekly</option>
                        <option>Bi-weekly</option>
                        <option>Monthly</option>
                      </optgroup>
                      </select>
                    </div>
                  </div>

                  <hr/>

                </div>
              </div>
            </div>
          </section>

          <section class="container-fluid" id="send-to-recipient">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">
                  <h4 aria-live="assertive">Send to</h4>

                  <div class="row">
                    <div class="col-xs-8">
                      <img class="profile-img" alt="profile image">
                      <h3 id="recipient" aria-live="assertive">Jane Smith</h3>
                    </div>
                    <div class="col-xs-4">
                      <a role="link" href="/test2" class="change-user-link" aria-live="polite">Change recipient</a>
                    </div>
                  </div>

                  <hr/>

                  <button type="button" aria-live="assertive" role="button" class="btn btn-primary btn-send" (click)="addAlert()">Send {{300 | currency}}</button>

                </div>
              </div>
            </div>
          </section>
        </main>
      </form>
    </div>
  </div>
